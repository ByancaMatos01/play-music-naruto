<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play do naruto</title>
    <link rel="stylesheet" href="./naruto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/img/naruto.png" type="image/x-icon">
</head>
<body>
    <div class="container-aplicativo">
        <img src="./img/foto.jpg" alt="Capa do livro Dom Casmurro">
        <div id="informacoes-faixa">
            <p id="musica">Musica 1</p>
            <p id="nome-autor">Naruto </p>
        </div>
        <audio id="audio-musicas" src="./books/naruto/1.mp3"></audio>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
